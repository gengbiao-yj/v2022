<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- 样式初始化 -->
    <link
      href="https://cdn.bootcdn.net/ajax/libs/reseter.css/2.0.0/minireseter.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="<%= BASE_URL %>resource/css/loading.css" />
    <!--    <title><%= process.env.VUE_APP_TITLE %></title>-->
    <!--  svg cdn引入  -->
    <script src="//at.alicdn.com/t/c/font_3583607_1xwjri5ijhbi.js"></script>
    <title>址见-智慧选址</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="first-loading-box">
        <div class="loading-item">
          <div class="two-balls">
            <div class="ball-pink"></div>
            <div class="ball-blue"></div>
          </div>
          <h1>Site Vision</h1>
        </div>
        <div class="loading-item">
          <div class="three-balls-bounce">
            <div class="ball-circle"></div>
            <div class="ball-circle"></div>
            <div class="ball-circle"></div>
            <div class="ball-shadow"></div>
            <div class="ball-shadow"></div>
            <div class="ball-shadow"></div>
          </div>
          <h1>Site Vision</h1>
        </div>
        <div class="loading-item">
          <div class="rainbow-waves">
            <i class="rainbow-waves-item" style="--i: 0.1s; --bg-color:#ed583d"></i>
            <i class="rainbow-waves-item" style="--i: 0.2s; --bg-color:#ee9f3f"></i>
            <i class="rainbow-waves-item" style="--i: 0.3s; --bg-color:#f9ee40"></i>
            <i class="rainbow-waves-item" style="--i: 0.4s; --bg-color:#42ef4b"></i>
            <i class="rainbow-waves-item" style="--i: 0.5s; --bg-color:#45d2f0"></i>
            <i class="rainbow-waves-item" style="--i: 0.6s; --bg-color:#498af2"></i>
            <i class="rainbow-waves-item" style="--i: 0.7s; --bg-color:#8f50f5"></i>
          </div>
          <h1>Site Vision</h1>
        </div>
      </div>
    </div>
  </body>
</html>
